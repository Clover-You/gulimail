spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}
        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/third-party/**
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            # 路径匹配
            - Path=/api/**
          filters:
            # 路径重写
            - RewritePath=/api/(?<path>.*),/renren-fast/$\{path}


server:
  port: 8080