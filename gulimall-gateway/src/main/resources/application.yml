spring:
  # 服务链路追踪
  zipkin:
    # 服务名
    base-url: http://172.16.156.128:9411/
    # 关闭服务发现，否则 SpringCloud 会把 zipkin 的 url 当作服务名
    discovery-client-enabled: false
    sender:
      # 使用http进行传输
      type: web
  sleuth:
    sampler:
      # 设置抽样采集器，1=100%
      probability: 1
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.156.128:8848

    sentinel:
      transport:
        dashboard: 172.16.156.128:8080

    gateway:
      routes:
#        - id: search_route
#          uri: lb://gulimall-search
#          predicates:
#            - Path=/a
        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}

        - id: coupon_route
          uri: lb://gulimall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}

        - id: member_route
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**,/hello
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}
        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/third-party/**
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            # 路径匹配
            - Path=/api/**
          filters:
            # 路径重写
            - RewritePath=/api/(?<path>.*),/renren-fast/$\{path}

        - id: seckill_route
          uri: lb://gulimall-seckill
          predicates:
            - Path=/api/seckill
          filters:
            - RewritePath=/api/(?<path>.*),/$\{path}
        # ##########
        - id: search_gulimall_host_route
          uri: lb://gulimall-search
          predicates:
            - Host=search.gulimall.com

        - id: gulimall_auth_route
          uri: lb://gulimall-auth-server
          predicates:
            - Host=auth.gulimall.com

        - id: gulimall_cart_route
          uri: lb://gulimall-cart
          predicates:
            - Host=cart.gulimall.com

        - id: gulimall_order_route
          uri: lb://gulimall-order
          predicates:
            - Host=order.gulimall.com

        - id: gulimall_member_route
          uri: lb://gulimall-member
          predicates:
            - Host=member.gulimall.com

        - id: gulimall_seckill_route
          uri: lb://gulimall-seckill
          predicates:
            - Host=seckill.gulimall.com

        - id: gulimall_host_route
          uri: lb://gulimall-product
          predicates:
            - Host=**.gulimall.com,gulimall.com,item.gulimall.com,auth.gulimall.com
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: '*'